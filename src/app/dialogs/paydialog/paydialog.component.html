<mat-card style="width: 500px;">

    <img src="../../../assets/Screen Shot 2020-12-13 at 1.16.44 PM.png"  style="width: 200px; margin-top: 1px; margin: 0 auto;" > &nbsp;&nbsp;



  <h2 class="clientText" > <span style="color: black;"> {{getDate()}}</span></h2>
  <h2 class="clientText" >Cliente # <span style="color: black;"> {{customerNumber()}}</span></h2>
<br>




  <h2 class="priceText" >Total: <span style="color: green;"> {{getTotalCost() | currency}}</span></h2>
  <br>
  <hr>

  <form [formGroup]="form" class="example-form">

    <table style="margin: 0 auto;" class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field  class="example-full-width">
        <mat-label>Pago $</mat-label>
        <input style="text-align: center; font-size: 20px;" matInput formControlName="change" autocomplete="off">
      </mat-form-field></td>



    </tr></table>
    <br>


<div *ngIf="show">
  <h2 style="font-weight: lighter;">Cambio:  <span style="color: red; font-weight: lighter;">{{getChange() | currency}}</span></h2>
</div>




    <mat-dialog-actions align="end">
      <button mat-button class="cancelarButton" (click)="close()">Cancelar</button>
      <button mat-button class="aceptarButton" (click)="create()">Aceptar Pago</button>
    </mat-dialog-actions>
    <br>
  </form>
</mat-card>
