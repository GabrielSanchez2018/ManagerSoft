<mat-card style="width: 500px;">
  <h2 class="clientText" >Cliente # <span style="color: black;"> {{customerNumber()}}</span></h2>
<br>




  <h2 class="priceText" >Total: <span style="color: green;"> ${{getTotalCost()}}</span></h2>
  <br>
  <hr>

  <form [formGroup]="form" class="example-form">

    <table style="margin: 0 auto;" class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field  class="example-full-width">
        <mat-label>Pago $</mat-label>
        <input style="text-align: center; font-size: 20px;" matInput formControlName="change" autocomplete="off">
      </mat-form-field></td>



    </tr></table>
    <br>


<div *ngIf="show">
  <h2 style="font-weight: lighter;">Cambio:  <span style="color: red; font-weight: lighter;">${{getChange()}}</span></h2>
</div>




    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cancelar</button>
      <button mat-button  (click)="create(_id)">Aceptar Pago</button>
    </mat-dialog-actions>
  </form>
</mat-card>
