<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
      <img src="{{asset[0].img}}" width="100%" height="100%" style="margin: 0 auto;" alt="">
		</div>
		<div class="col-md-6">

      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Info</th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Asset Number</th>
            <td>{{asset[0].assetNumber}}</td>
            
          </tr>
          <tr>
            <th scope="row">Asset Type</th>
            <td>{{asset[0].assetTyp}}</td>
            
          </tr>
          <tr>
            <th scope="row">Asset Model</th>
           
            <td>{{asset[0].assetModel}}</td>
          </tr>
          <tr>
            <th scope="row">Type</th>
           
            <td>{{asset[0].types}}</td>
          </tr>
          <tr>
            <th scope="row">Location</th>
           
            <td>{{asset[0].location}}</td>
          </tr>
          <tr>
            <th scope="row">Shelf</th>
           
            <td>{{asset[0].shelf}}</td>
          </tr>
          <tr>
            <th scope="row">Bin</th>
           
            <td>{{asset[0].bin}}</td>
          </tr>
        </tbody>
      </table>

      

		</div>
	</div>
</div>
