


<table mat-table  [dataSource]="asset" class="mat-elevation-z8">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img src="{{element.img}}" width="150px" height="150px" alt=""> </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

<!-- - Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
<!-- Position Column -->
  <ng-container matColumnDef="assetNumber">
  <th mat-header-cell *matHeaderCellDef> Asset Number </th>
  <td mat-cell *matCellDef="let element">{{element.assetNumber}}  </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>


<ng-container matColumnDef="assetTyp">
<th mat-header-cell *matHeaderCellDef> Manufacturer </th>
<td mat-cell *matCellDef="let element">{{element.assetTyp}} </td>
<td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

<ng-container matColumnDef="assetModel">
<th mat-header-cell *matHeaderCellDef> Model </th>
<td mat-cell *matCellDef="let element">
  {{element.assetModel}}</td>
  <td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

<ng-container matColumnDef="assetTypes">
  <th mat-header-cell *matHeaderCellDef> Type </th>
  <td mat-cell *matCellDef="let element">
    {{element.types}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element">
      {{element.location}}</td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="shelf">
      <th mat-header-cell *matHeaderCellDef> Shelf </th>
      <td mat-cell *matCellDef="let element">
        {{element.shelf}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

    <ng-container matColumnDef="bin">
      <th mat-header-cell *matHeaderCellDef> Bin </th>
      <td mat-cell *matCellDef="let element">
        {{element.bin}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.date_created | date }}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
    <button mat-button  (click)="delete()">Check Out</button>
  </mat-dialog-actions>
