<body>
  <!-- navigation -->
  <mat-toolbar class="matToolbar">
    <mat-toolbar-row >


      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      &nbsp;&nbsp;
      <!-- <img src="../../../assets/images/gop.png" style="width: 200px;"> &nbsp;&nbsp; -->
      <br>
      <br>

      <span> &nbsp;&nbsp;MS</span>

      <div fxFlex fxLayout fxLayoutAlign="flex-end">


        <ul fxLayout fxLayoutGap="20px" style="list-style: none;">

          <li fxhide.xs>
            <span style="font-size: 15px;">Welcome {{user}}</span>
          </li>


          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </li>

          <li fxHide.xs>
            <button mat-icon-button>
              <mat-icon>help_outline</mat-icon>
            </button>
          </li>

          <li>
            <button mat-icon-button [matMenuTriggerFor]="auth">
              <mat-icon>person_outline</mat-icon>
            </button>
            <mat-menu #auth="matMenu">
              <button mat-menu-item (click)="onLogout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
            </mat-menu>
          </li>

        </ul>

        </div>

    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" style="
    background-color: white; color: black;

     width: 20%;
    ">
      <mat-nav-list>


        <a mat-list-item *ngIf='show' [routerLink]="'/admin'">
          <span class="material-icons">
            settings
            </span>
            <span style="color: black;"> &nbsp;&nbsp; Admin</span>
        </a>
        <a mat-list-item [routerLink]="'/asset-fields'">
          <span class="material-icons">
            dashboard
            </span>
            <span style="color: black;">&nbsp;&nbsp;Asset Fields</span>
        </a>
        <a mat-list-item [routerLink]="'/assets'">
          <span class="material-icons">
            shopping_cart
            </span>
            <span style="color: black;">&nbsp;&nbsp;Assets</span>
        </a>

        <a mat-list-item *ngIf='show' [routerLink]="'/asset-create'">
          <span class="material-icons">
            assignment_turned_in
            </span>
            <span style="color: black;">&nbsp;&nbsp;Asset create</span>
        </a>

        <a mat-list-item *ngIf='show' [routerLink]="'/role-create'">
          <span class="material-icons">
            pie_chart
            </span>
            <span style="color: black;">&nbsp;&nbsp;Role</span>
        </a>








        <!-- <a mat-list-item *ngIf='show' [routerLink]="'/sell'">
          <span class="material-icons">
            store
            </span>
            <span style="color: red;">&nbsp;&nbsp;Sell Items</span>
        </a> -->





        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

    <div fxFlex style="background-color:aqua;">
      <footer class="footer" style="background-color: black;">
        <mat-toolbar class="footer-content" style="background-color: blue;">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>




  </mat-sidenav-container>


  </body>
