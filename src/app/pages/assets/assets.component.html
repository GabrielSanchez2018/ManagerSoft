<mat-card>
  <button mat-raised-button (click)="openCreateAssetDialog()" >
    <span class="material-icons">
      add_circle
      </span>

    New</button>

    &nbsp;
      <button mat-raised-button (click)="openCreateAssetTypeDialog()" >
        <span class="material-icons">
          add_circle
          </span>

        Asset Type</button>


        <br><br>




<mat-card-title style="text-align: center;">Assets</mat-card-title>
<mat-card-content >

<table mat-table  [dataSource]="assets" class="mat-elevation-z8">

<!-- - Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
<!-- Position Column -->
  <ng-container matColumnDef="assetNumber">
  <th mat-header-cell *matHeaderCellDef> Asset Number </th>
  <td mat-cell *matCellDef="let element">{{element.assetNumber}}  </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>


<ng-container matColumnDef="assetTyp">
<th mat-header-cell *matHeaderCellDef> Type </th>
<td mat-cell *matCellDef="let element">{{element.assetTyp}} </td>
<td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

<ng-container matColumnDef="assetModel">
<th mat-header-cell *matHeaderCellDef> Model </th>
<td mat-cell *matCellDef="let element">
  {{element.assetModel}}</td>
  <td mat-footer-cell *matFooterCellDef> </td>
</ng-container>



<ng-container matColumnDef="functions">
  <th mat-header-cell *matHeaderCellDef>Functions</th>

  <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete(element._id)">
        <mat-icon color="accent">delete</mat-icon>
      </button>
  </td>
  <td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card-content>
