<mat-card>
  <button mat-raised-button (click)="openCreateAssetDialog()" >
    <span class="material-icons">
      add_circle
      </span>

    New</button>






<mat-card-title style="text-align: center;">Assets</mat-card-title>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-card-content >


<table mat-table  [dataSource]="assets" class="mat-elevation-z8">

<!-- - Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
<!-- Position Column -->
  <ng-container matColumnDef="assetNumber">
  <th mat-header-cell *matHeaderCellDef> Asset Number </th>
  <td mat-cell *matCellDef="let element">{{element.assetNumber}}  </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>


<ng-container matColumnDef="assetTyp">
<th mat-header-cell *matHeaderCellDef> Manufacturer </th>
<td mat-cell *matCellDef="let element">{{element.assetTyp}} </td>
<td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

<ng-container matColumnDef="assetModel">
<th mat-header-cell *matHeaderCellDef> Model </th>
<td mat-cell *matCellDef="let element">
  {{element.assetModel}}</td>
  <td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

<ng-container matColumnDef="assetTypes">
  <th mat-header-cell *matHeaderCellDef> Type </th>
  <td mat-cell *matCellDef="let element">
    {{element.types}}</td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element">
      {{element.location}}</td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="shelf">
      <th mat-header-cell *matHeaderCellDef> Shelf </th>
      <td mat-cell *matCellDef="let element">
        {{element.shelf}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

    <ng-container matColumnDef="bin">
      <th mat-header-cell *matHeaderCellDef> Bin </th>
      <td mat-cell *matCellDef="let element">
        {{element.bin}}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.date_created | date }}</td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>


<ng-container matColumnDef="functions">
  <th mat-header-cell *matHeaderCellDef>Functions</th>

  <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete(element._id)">
        <!-- <mat-icon color="accent">delete</mat-icon> -->
        <span class="material-icons" style="color: lightcoral;">
          delete_sweep
          </span>
      </button>
  </td>
  <td mat-footer-cell *matFooterCellDef> </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</mat-card-content>
