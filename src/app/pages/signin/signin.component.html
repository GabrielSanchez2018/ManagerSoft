<mat-card class="signinForm">
    <mat-card-title style="text-align: center; font-size: 25px; font-weight: lighter;"
        class="mat-headline"> <img src="../../../assets/2021-03-05 21_48_35-Free Logo Maker - Get Custom Logo Designs in Minutes _ Looka.png"  style="width: 200px; margin-top: 1px;" > &nbsp;&nbsp;
    </mat-card-title>


    <mat-card-subtitle style="text-align: center; font-weight: lighter;">
    <a routerLink="/session/account-registration" class="register-link">or create an account</a>
</mat-card-subtitle>


<mat-card-subtitle style="text-align: center;" class="mat-headline">You must enter a valid
username/password to proceed
</mat-card-subtitle>

<mat-card-content>
<small style="color: #df546a;" *ngIf="errorMessage">{{ errorMessage }}<br /></small>
<mat-card class="mat-elevation-z0">
    <form [formGroup]="form" (ngSubmit)="signin(); form.reset()" #loginForm="ngForm">
        <mat-card-content fxLayout="column" fxLayoutGap="10px">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput fxFlex [formControl]="form.controls['username']"
                    placeholder="Username" autofocus />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput fxFlex [formControl]="form.controls['password']"
                    placeholder="Password"/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button style="background-color: lightskyblue; color: white;">Submit</button>
        </mat-card-actions>
        <br />
        <a fxLayoutAlign="end" class="forgot-password-link" routerLink="/session/forgot-password">Forgot password?</a>
        <br>

    </form>
</mat-card>
</mat-card-content>
</mat-card>
