<div fxLayout="column" class="main-welcome">
  <h1 class="title">
    Manager Soft <br />
    <!-- <span class="subtitle">
      Pay close attention to the requirements, double and triple check the files for code attribution, and do not wait unitl the last minute to begin working on each item.
    </span> -->
  </h1>
  <br>


  <table class="totaltable" mat-table [dataSource]="customergraph">

    <!-- <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code</th>
    <td mat-cell *matCellDef="let element">{{element._id.code}} </td>
    <td mat-footer-cell *matFooterCellDef> Total</td>
    </ng-container> -->

    <ng-container matColumnDef="description" >
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element._id.title}}  </td>
      <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element._id.price | currency}}  </td>
        <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Item Count </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.count}}  </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Precio Total </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.totalprice | currency}}  </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>



  </table>




</div>

    </mat-card> -->
