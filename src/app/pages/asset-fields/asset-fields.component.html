<mat-accordion style="width: 30%; ">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
       Asset Type
      </mat-panel-title>
      <mat-panel-description>
        Create the asset types
      </mat-panel-description>
    </mat-expansion-panel-header>

    
    <!--Content-->
    <button mat-raised-button (click)="openCreateAssetTypeDialog()" >
      <span class="material-icons">
        add_circle
        </span>

      Asset Type</button>

        <br>
      <mat-form-field style="font-size: 18px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
     
      
      
      
      <div class="mat-elevation-z8" style="width: 50%;">
      <table mat-table  [dataSource]="asset_type" style="width: 100%;" class="mat-elevation-z8" matSort>
      
         <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
              <td mat-cell *matCellDef="let element">{{element.text}} </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
         </ng-container>
      
      <ng-container matColumnDef="functions">
        <th mat-header-cell *matHeaderCellDef>FUNCTIONS</th>
      
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="delete(element._id)">
              <!-- <mat-icon color="accent">delete</mat-icon> -->
              <span class="material-icons" style="color: lightcoral;">
                delete_sweep
                </span>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
      
      
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_vert</mat-icon>
        </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        
        </table>
        <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100, 200, 300, 500, 1000]"></mat-paginator>
      </div>
       <!-- <div class="loader-container" *ngIf="loaderService.isLoading | async">
      
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
       </div> -->
      
        <!-- <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]"></mat-paginator> -->
        
       
      
        
      
     
    
      
      
     
      

  </mat-expansion-panel>
  
</mat-accordion>
