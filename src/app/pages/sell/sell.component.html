<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
      <mat-card class="cart-card">

        <mat-card-content>

          <table mat-table [dataSource]="cart" class="mat-elevation-z8">

            <ng-container matColumnDef="itemDescription">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element">{{element.itemDescription}}  </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>



          <ng-container matColumnDef="itemType">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element">{{element.itemType}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>


            <ng-container matColumnDef="itemPrice">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element">{{element.itemPrice}}  </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>

              <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef>Functions</th>

                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="delete(element._id)">
                      <mat-icon color="accent">delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>



          </table>
          </mat-card-content>
          <button  (click)="openPayDialog()" mat-raised-button color="accent">Pagar</button>

      </mat-card>
		</div>
		<div class="col-md-8">

      <mat-card>




  <mat-card class="insert">
    <mat-card-title>Producto</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="create();" #barcodeForm= "ngForm" autofocus>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px">
          <mat-form-field>
            <input matInput
                   [formControl]="form.controls['itemScan']"
                   placeholder="Barcode"
                   autofocus
                   />
          </mat-form-field>


          <mat-card-actions style="float: right;">
            <!-- <button mat-raised-button (click)="cancel()" color="warn">Cancel</button> -->
            <!-- <button mat-raised-button (click)="print()" color="warn">print</button> -->
            <button mat-raised-button color="accent">Submit</button>
          </mat-card-actions>


    </div>
    </mat-card-content>

    </form>
  </mat-card>



      </mat-card>



      <mat-tab-group mat-align-tabs="center" style="background-color: lightgoldenrodyellow;">
        <mat-tab label="Productos">


<!--
<button mat-raised-button (click)="createPan()" color="warn">Pan</button> -->
<mat-card style="width: 100%; margin: 0 auto; background-color: lightskyblue;">

  <div *ngFor="let button of items" style=" display:inline; white-space:nowrap; " [ngStyle]="{'background-color': background}">
    <button mat-raised-button style="margin: 10px 10px 10px 10px;" (click)="changePageBg(button)" >
    <span style="margin-top: 10px;"> {{ button.itemDescription }}</span>

  </button>
  </div>

</mat-card>

          </mat-tab>

        </mat-tab-group>
		</div>
	</div>
</div>
