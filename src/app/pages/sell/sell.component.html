<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">

      <form [formGroup]="form" (ngSubmit)="create();" #barcodeForm= "ngForm" autofocus>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="15px">
            <mat-form-field appearance="outline">
              <mat-label>Scanea tu producto</mat-label>
              <input matInput
                     [formControl]="form.controls['itemScan']"
                     placeholder="Barcode"
                     autofocus
                     />
            </mat-form-field>


          <!-- <button mat-raised-button (click)="cancel()" color="warn">Cancel</button> -->
          <!-- <button mat-raised-button (click)="print()" color="warn">print</button> -->
          <button mat-raised-button color="accent" style="display: none;">Submit</button>




      </div>
      </mat-card-content>

      </form>


      <div class="example-container mat-elevation-z8">


          <table mat-table [dataSource]="cart" class="example-container mat-elevation-z8">

            <ng-container matColumnDef="itemDescription">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element">{{element.itemDescription}}  </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>



          <ng-container matColumnDef="itemType">
            <th mat-header-cell *matHeaderCellDef> Type</th>
            <td mat-cell *matCellDef="let element">{{element.itemType}} </td>
            <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>


            <ng-container matColumnDef="itemPrice">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element">{{element.itemPrice}}  </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>

              <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef>Functions</th>

                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="delete(element._id)">
                      <mat-icon color="accent">delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

 <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
 <tr class="mat-row" *matNoDataRow>
  <td class="mat-cell" colspan="4">No data</td>
</tr>


          </table>
        </div>
<br>
          <button  (click)="openPayDialog()" mat-raised-button color="accent">Pagar</button>


		</div>
		<div class="col-md-8">

      <!-- <mat-card>




  <mat-card class="insert">
    <mat-card-title>Producto</mat-card-title>

  </mat-card>



      </mat-card> -->



      <mat-tab-group mat-align-tabs="center" style="background-color:  #1f8ac0; color: #EFc9af;">
        <mat-tab label="Productos">


<!--
<button mat-raised-button (click)="createPan()" color="warn">Pan</button> -->
<mat-card style="width: 100%; margin: 0 auto; background-color: lightskyblue">

  <div *ngFor="let button of items" style=" display:inline; white-space:nowrap; " [ngStyle]="{'background-color': background}">
    <button mat-raised-button class="sellbutton" (click)="changePageBg(button)" >
    <span style="margin-top: 10px;"> {{ button.itemDescription }}</span>

  </button>
  </div>

</mat-card>

          </mat-tab>
          <mat-tab label="Productos Manuales" style="background-color: gainsboro;">
            <mat-card style="width: 100%; margin: 0 auto; background-color: gainsboro">

            <div *ngFor="let button of btnArrayTest" style=" display:inline; white-space:nowrap; " [ngStyle]="{'background-color': background}">
              <button mat-raised-button style="margin: 10px 10px 10px 10px;" (click)="changePage(button)" >
              <span style="margin-top: 10px; width: 20px;"> {{ button.itemDescription }}</span>

            </button>
            </div>
          </mat-card>
          </mat-tab>

        </mat-tab-group>
    </div>
  
  </div>

</div>
